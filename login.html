<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <main class="mt-5">
    <form id="loginId" action="my-profile.html">
      <img src="img/login.png" class="login__image">
      <div class="form__group">
        <label for="usuarioId">Usuario</label>
          <input type="email" class="user__name" id="usuarioId" aria-label="Usuario" required>
        <label for="passwordId">Contraseña</label>
          <input type="password" class="user__password" id="passwordId" aria-label="Contraseña" required>
          <p>¿Aún no tienes cuenta? <br><a href="#">Regístrate</a></p>
          <p class="error__msg"></p>
      </div>
      <button type="submit" class="submit__button login__button">Ingresar</button>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank" rel="noopener noreferrer nofollow">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
