          <li>
          </li>

            <input id="findProductId" type="text" class="form-control" placeholder="Buscar producto..." aria-label="Buscar producto" aria-describedby="addon-wrapping">

            <div class="perfil-container">
              <button id="boton-desplegable"></button>

  <div id="mobile-p-search" class="input-group flex-nowrap findProduct" style="position:relative;">

  <main>
    <div class="profile-container">
      <div class="profile-img"></div>
      <div class="container-botones">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <input type="file" id="cameraInput" accept="image/*" capture="user" style="display: none;">
        <button id="subirImg"><i class="bi bi-upload"></i>Subir Foto</button>
        <button id="tomarFoto"><i class="bi bi-image"></i>Tomar Foto</button>
        <p class="caract-img">JPG o PNG, máx 5MB</p>




        <div class="botones-secundarios">
          <button id="borrarID"><i class="bi bi-trash3"></i>Borrar</button>
        </div>
      </div>
    </div>


    <div class="profile-info">
      <div class="editar">
          <button id="editar"><i class="bi bi-brush"></i>Editar</button>
      </div>
      <div class="profile-data">
        <label><p>Nombre</p><input id="nombre" type="text" value=""></label>
        <label><p>Apellido</p><input id="apellido" type="text" value=""></label>
        <label><p>Email</p><input id="email" type="text" value=""></label>
        <label><p>Teléfono de contacto</p><input id="telefono" type="text" value=""></label>
        <p class="ubicacion__user"></p>
        <div class="botones-info">
          <button id="guardarCambios">Guardar</button>
          <button id="cancelar">Cancelar</button>
        </div>
      </div>
    </div>
  </main>
